    <script>// script.js

       // script.js

const imagesContainer = document.querySelector('.shop');
const images = document.querySelectorAll('.image');
let currentIndex = 0;
const slideWidth = images[0].clientWidth + parseInt(getComputedStyle(images[0]).marginRight);

function nextSlide() {
    if (currentIndex < images.length - 1) {
        currentIndex++;
        imagesContainer.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    } else {
        currentIndex = 0;
        imagesContainer.style.transform = `translateX(0)`;
    }
}

function prevSlide() {
    if (currentIndex > 0) {
        currentIndex--;
        imagesContainer.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    } else {
        currentIndex = images.length - 1;
        imagesContainer.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    }
}

        </script>
